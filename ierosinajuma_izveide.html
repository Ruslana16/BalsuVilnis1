    <div class="container">
        <h2>Izveidot jaunu aptauju</h2>
        <form class="poll-form" onsubmit="handleSubmit(event)">
            <form class="poll-form">
                <div class="form-field">
                    <label for="title" class="form-label">Nosaukums:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-field">
                    <label for="theme" class="form-label">Tēma:</label>
                    <select id="theme" name="theme">
                        <option value="education">Izglītība</option>
                        <option value="culture">Kultūra</option>
                        <option value="culture">Politika</option>
                        <option value="culture">Sabiedrība</option>
                        <option value="culture">Veselība</option>
                        <option value="culture">Ekonomika un finanses</option>
                        <option value="culture">Transports un infastruktūra</option>
                        <option value="culture">Pilsēta</option>


                        <!-- Добавьте другие опции по необходимости -->
                    </select>
                </div>
                <div class="form-field">
                    <label for="description" class="form-label">Apraksts:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-field custom-options">
                    <label class="form-label">Pielāgotas balsošanas iespējas:</label>
                    <input type="text" id="customOption" placeholder="Pievienot jaunu variantu">
                    <button type="button" onclick="addOption()">Pievienot</button>
                </div>
                <div id="optionsList" class="options-list"></div>
                <button type="submit">Izveidot aptauju</button>
            </form>
    </div>
    <script>
        function addOption() {
            const optionsList = document.getElementById('optionsList');
            const customOptionValue = document.getElementById('customOption').value.trim();
            if (customOptionValue) {
                const optionElement = document.createElement('div');
                optionElement.textContent = customOptionValue;
                optionsList.appendChild(optionElement);
                document.getElementById('customOption').value = ''; // Clear input field
            }
        }

        function handleSubmit(event) {
            event.preventDefault(); // Предотвращаем стандартную отправку формы

            // Тут могут быть ваша логика валидации и отправки данных на сервер

            alert("Jūsu ierosinājums ir apublicēts. Paldies par Jūsu ieguldījumu!"); // Показываем сообщение
        }
    </script>
